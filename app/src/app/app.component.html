<ion-app>
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
        <ion-item routerLink="/" routerDirection="forward">Accueil</ion-item>
      </ion-item>
        <ion-item>
          <ion-item slot="start" routerLink="/listBoutique" routerDirection="forward">Boutiques</ion-item>
            <ion-buttons slot="end">
              <ion-button routerLink="/addBoutique" routerDirection="forward">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
        </ion-item>
        <ion-item>
          <ion-item slot="start" routerLink="/listCategory" routerDirection="forward">Categories</ion-item>
            <ion-buttons slot="end">
              <ion-button routerLink="/addCategory" routerDirection="forward">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
        </ion-item>
        <ion-item>
          <ion-item slot="start" routerLink="/listProduct" routerDirection="forward">Produits</ion-item>
            <ion-buttons slot="end">
              <ion-button routerLink="/addProduct" routerDirection="forward">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
