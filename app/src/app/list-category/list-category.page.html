<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Liste des Categories
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/addCategory/{{id}}" routerDirection="forward">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let category of categories">
    <ion-card>
      <ion-item color="warning">
        <ion-title class="hovering" expand="block" fill="clear" color="light" routerLink="/listProduct/{{category._id}}">{{category.nom}}</ion-title>
      </ion-item>
      <br/>
      <ion-item>
        <ion-img style="width: 120px; height: 120px;" src={{category.image}}></ion-img>
        <ion-item></ion-item>
        <ion-item>
            {{category.description}}
        </ion-item>
      </ion-item>
      <ion-item>
        <ion-title></ion-title>
        <ion-button expand="block" fill="outline" color="primary" routerLink="/viewCategory/{{category._id}}"><ion-icon name="create-outline"></ion-icon></ion-button>
        <ion-button  expand="block" fill="outline" color="danger" (click)="alertDeleteCategory([category._id])"><ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
