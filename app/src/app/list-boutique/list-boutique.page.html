<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Liste des Boutiques
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/addBoutique" routerDirection="forward">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let boutique of boutiques">
    <ion-card>
      <ion-item color="warning">
        <ion-button expand="block" fill="clear" color="light" routerLink="/listCategory/{{boutique._id}}">{{boutique.title}}</ion-button>
        <ion-button slot="end" expand="block" fill="outline" color="primary" routerLink="/viewBoutique/{{boutique._id}}">Edit</ion-button>
        <ion-button slot="end" expand="block" fill="outline" color="danger" (click)="delete([boutique._id])" >Delete</ion-button>
      </ion-item>
      <ion-item>
            {{boutique.description}}
        </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
