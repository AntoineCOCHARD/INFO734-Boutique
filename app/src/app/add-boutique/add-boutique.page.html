<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="alertNoSave()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Add a Boutique</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="boutique">
      <ion-item color="warning">
        <ion-label>Boutique</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item color="warning">
        <ion-label>Description</ion-label>
      </ion-item>
      <ion-item>
        <ion-textarea formControlName="description" rows="10"></ion-textarea>
      </ion-item>
      <ion-item color="warning">
        <ion-label>Image</ion-label>
      </ion-item>
      <ion-item>
        <ion-input formControlName="image" type="text"></ion-input>
      </ion-item>
    
  </form>
</ion-content>
