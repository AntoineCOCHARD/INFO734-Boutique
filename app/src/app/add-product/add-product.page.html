<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="alertNoSave()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Add a Product</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="produit">
    <ion-item color="warning">
      <ion-label>Produit</ion-label>
    </ion-item>
    <ion-item>
      <ion-input formControlName="nom" type="text"></ion-input>
    </ion-item>
    <ion-item color="warning">
      <ion-label>Description</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="description" rows="10"></ion-textarea>
    </ion-item>
    <ion-item color="warning">
      <ion-label>Prix</ion-label>
    </ion-item>
    <ion-item>
      <ion-input formControlName="prix" type="text"></ion-input>
    </ion-item>
    <ion-item color="warning">
      <ion-label>Image</ion-label>
    </ion-item>
    <ion-item>
      <ion-input formControlName="image" type="text"></ion-input>
    </ion-item>
    <ion-item color="warning">
      <ion-label>Categorie</ion-label>
    </ion-item>
    <ion-item>
      <ion-select formControlName="id_categorie">
        <ion-select-option *ngFor="let category of categories" value="{{category._id}}">{{category.nom}}</ion-select-option >
      </ion-select>
    </ion-item>
  </form>
</ion-content>
