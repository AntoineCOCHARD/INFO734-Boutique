<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="alertNoSave()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="boutique" ngDefaultControl [(ngModel)]="title">Modification de {{boutique.title}}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
      <ion-button (click)="alertDeleteBoutique()"> <ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-item color="warning"> 
    <ion-label>Boutique</ion-label>
  </ion-item>
  <ion-item>
    <ion-input value="{{boutique.title}}" rows="1" *ngIf="boutique" ngDefaultControl [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item color="warning">
    <ion-label>Description</ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea value="{{boutique.description}}" rows="10" *ngIf="boutique" ngDefaultControl [(ngModel)]="description"></ion-textarea>
  </ion-item>
  <ion-item color="warning">
    <ion-label>Image</ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea *ngIf="boutique" value="{{boutique.image}}" rows="7" ngDefaultControl [(ngModel)]="image"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-img *ngIf="boutique" style="width: 160px; height: 160px;" src={{boutique.image}}></ion-img>
  </ion-item>
</ion-card>
</ion-content>
