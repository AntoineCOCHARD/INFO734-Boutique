<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/listBoutique"><ion-icon slot="icon-only" name="arrow-round-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="boutique" ngDefaultControl [(ngModel)]="title">{{boutique.title}}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
      <ion-button (click)="delete()"> <ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Boutique</ion-label>
  </ion-item>
  <ion-item>
    <ion-input value="{{boutique.title}}" rows="1" *ngIf="boutique" ngDefaultControl [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea value="{{boutique.description}}" rows="10" *ngIf="boutique" ngDefaultControl [(ngModel)]="description"></ion-textarea>
  </ion-item>

</ion-content>
